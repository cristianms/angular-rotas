<h3 class="header">
    Criar/Editar aluno
</h3>

<form class="col s12">
    <div class="row">
        <div class="input-field col s12">
            <input placeholder="#" id="id" name="id" type="text" class="validate" [(ngModel)]="aluno.id" disabled>
            <label for="id" class="active">#</label>
        </div>
        <div class="input-field col s12">
            <input placeholder="Nome completo" name="nome" id="nome" type="text" class="validate" [(ngModel)]="aluno.nome" >
            <label for="nome" class="active">Nome</label>
        </div>
        <div class="input-field col s12">
            <input placeholder="email@endereco.com" name="email" id="email" type="text" class="validate" [(ngModel)]="aluno.email">
            <label for="email" class="active">E-mail</label>
        </div>
    </div>
</form>
