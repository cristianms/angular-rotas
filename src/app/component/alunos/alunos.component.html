<div class="row">
    <div class="col s6">

        <h3 class="header">
            Lista de alunos
        </h3>

        <table>
            <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let aluno of arrAlunos">
                <td>{{ aluno.nome }}</td>
                <td>{{ aluno.email }}</td>
                <td>
                    <a [routerLink]="[aluno.id]">
                        <i class="material-icons">info_outline</i>
                    </a>
                    <a (click)="chamaForm(aluno.id)">
                        <i class="material-icons">edit</i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col s6">
        <router-outlet></router-outlet>
    </div>
</div>
